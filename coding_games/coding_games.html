<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Games for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 20px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-tile {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .game-tile:hover {
            transform: translateY(-5px);
        }
        .game-tile img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .game-tile h3 {
            padding: 10px;
            margin: 0;
            text-align: center;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coding Games for Kids</h1>
    </header>
    <main>
        <div class="game-grid">
            <a href="create_path_coding.html" class="game-tile">

            </a>
            <a href="create_path_coding_game_level_2.html" class="game-tile">
                <img src="/resources/path2.png" alt="Game 2 Thumbnail">
                <h3>Create a Path level 2</h3>
            </a>
          <a href="coding_games/if_else_coding_games_for_kids.html" class="game-tile">
                <img src="/resources/ifelse.png" alt="Game 3 Thumbnail">
                <h3>Learn If-Else</h3>
            </a>

            <a href="coding_games/queen.html" class="game-tile">
                <img src="/resources/queen.PNG" alt="Game 4 Thumbnail">
                <h3>Queen Puzzle</h3>
            </a>

            </a>
