<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Adventures for Kids!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #4a4a4a; }
        .game-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-gap: 5px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        #runButton { background-color: #2196F3; }
        #resetButton { background-color: #f44336; }
        .code-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Code Adventures for Kids!</h1>
    <p>Help the star (‚≠ê) reach the treasure (üíé) by creating a path!</p>
    <div class="game-container">
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button id="upButton">‚¨ÜÔ∏è Up</button>
            <button id="rightButton">‚û°Ô∏è Right</button>
            <button id="downButton">‚¨áÔ∏è Down</button>
            <button id="leftButton">‚¨ÖÔ∏è Left</button>
            <button id="runButton">‚ñ∂Ô∏è Run</button>
            <button id="resetButton">üîÑ Reset</button>
        </div>
    </div>
    <div class="code-display" id="codeDisplay">Your Code: </div>

    <script>
        const grid = document.getElementById('grid');
        const codeDisplay = document.getElementById('codeDisplay');
        const runButton = document.getElementById('runButton');
        const resetButton = document.getElementById('resetButton');
        let currentPosition = 0;
        let code = [];
        const gridSize = 5;
        const treasurePosition = 24;

        function createGrid() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                if (i === 0) cell.textContent = '‚≠ê';
                if (i === treasurePosition) cell.textContent = 'üíé';
                grid.appendChild(cell);
            }
        }

        function updateGrid() {
            const cells = grid.children;
            for (let i = 0; i < cells.length; i++) {
                if (i !== treasurePosition) {
                    cells[i].textContent = i === currentPosition ? '‚≠ê' : '';
                }
            }
        }

        function addCommand(command) {
            code.push(command);
            codeDisplay.textContent = 'Your Code: ' + code.join(' ');
        }

        function runCode() {
            currentPosition = 0;
            updateGrid();
            let i = 0;
            const interval = setInterval(() => {
                if (i < code.length) {
                    const command = code[i];
                    switch(command) {
                        case '‚¨ÜÔ∏è':
                            if (currentPosition >= gridSize) currentPosition -= gridSize;
                            break;
                        case '‚û°Ô∏è':
                            if (currentPosition % gridSize < gridSize - 1) currentPosition += 1;
                            break;
                        case '‚¨áÔ∏è':
                            if (currentPosition < gridSize * (gridSize - 1)) currentPosition += gridSize;
                            break;
                        case '‚¨ÖÔ∏è':
                            if (currentPosition % gridSize > 0) currentPosition -= 1;
                            break;
                    }
                    updateGrid();
                    i++;
                } else {
                    clearInterval(interval);
                    if (currentPosition === treasurePosition) {
                        alert('Congratulations! You found the treasure!');
                    }
                }
            }, 500);
        }

        function resetGame() {
            currentPosition = 0;
            code = [];
            codeDisplay.textContent = 'Your Code: ';
            updateGrid();
        }

        createGrid();

        document.getElementById('upButton').addEventListener('click', () => addCommand('‚¨ÜÔ∏è'));
        document.getElementById('rightButton').addEventListener('click', () => addCommand('‚û°Ô∏è'));
        document.getElementById('downButton').addEventListener('click', () => addCommand('‚¨áÔ∏è'));
        document.getElementById('leftButton').addEventListener('click', () => addCommand('‚¨ÖÔ∏è'));
        runButton.addEventListener('click', runCode);
        resetButton.addEventListener('click', resetGame);
    </script>
    <a href="index.html" class="back-link">Back to Home</a>
</main>
</body>
</html>
