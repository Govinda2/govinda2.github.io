<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Test Data Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .generator {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .generator select, .generator input, .generator button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
        .output {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comprehensive Test Data Generator</h1>
        
        <div class="generator">
            <label for="utilitySelect">Select Test Data Type:</label>
            <select id="utilitySelect">
                <option value="email">Generate Random Emails</option>
                <option value="uuid">Generate UUIDs</option>
                <option value="timestamp">Generate Timestamps</option>
                <option value="phone">Generate Random Phone Numbers</option>
                <option value="name">Generate Random Names</option>
                <option value="address">Generate Random Addresses</option>
                <option value="creditCard">Generate Credit Card Numbers</option>
                <option value="ssn">Generate Social Security Numbers (SSNs)</option>
                <!-- Add more options here for additional utilities -->
            </select>
            
            <label for="count">Number of Data Entries:</label>
            <input type="number" id="count" min="1" max="100" value="1">
            
            <button onclick="generateData()">Generate</button>
            
            <div class="output" id="output"></div>
        </div>
        <a href="utility_index.html">Back to Home</a>
    </div>

    <script>
        function generateData() {
            const utility = document.getElementById("utilitySelect").value;
            const count = parseInt(document.getElementById("count").value);
            const outputDiv = document.getElementById("output");
            outputDiv.innerText = "";  // Clear previous output
            let results = [];

            for (let i = 0; i < count; i++) {
                switch (utility) {
                    case "email":
                        results.push(generateRandomEmail());
                        break;
                    case "uuid":
                        results.push(generateUUID());
                        break;
                    case "timestamp":
                        results.push(generateTimestamp());
                        break;
                    case "phone":
                        results.push(generateRandomPhoneNumber());
                        break;
                    case "name":
                        results.push(generateRandomName());
                        break;
                    case "address":
                        results.push(generateRandomAddress());
                        break;
                    case "creditCard":
                        results.push(generateCreditCardNumber());
                        break;
                    case "ssn":
                        results.push(generateSSN());
                        break;
                    // Add more cases here for additional utilities
                }
            }

            outputDiv.innerText = results.join("\n");
        }

        // Sample Utility Functions
        function generateRandomEmail() {
            const domains = ["example.com", "test.com", "mail.com"];
            const randomName = "user" + Math.floor(Math.random() * 10000);
            const randomDomain = domains[Math.floor(Math.random() * domains.length)];
            return `${randomName}@${randomDomain}`;
        }

        function generateUUID() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        function generateTimestamp() {
            return new Date().toISOString();
        }

        function generateRandomPhoneNumber() {
            return "+1" + Math.floor(1000000000 + Math.random() * 9000000000);
        }

        function generateRandomName() {
            const firstNames = ["John", "Jane", "Alex", "Emily", "Chris"];
            const lastNames = ["Doe", "Smith", "Brown", "Johnson", "Lee"];
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            return `${firstName} ${lastName}`;
        }

        function generateRandomAddress() {
            const streets = ["Main St", "Broadway", "Maple Ave", "Cedar St", "5th Ave"];
            const cities = ["New York", "Los Angeles", "Chicago", "Houston", "Phoenix"];
            const street = Math.floor(Math.random() * 1000) + " " + streets[Math.floor(Math.random() * streets.length)];
            const city = cities[Math.floor(Math.random() * cities.length)];
            const postalCode = Math.floor(10000 + Math.random() * 90000);
            return `${street}, ${city}, ${postalCode}`;
        }

        function generateCreditCardNumber() {
            const prefix = "4" + Math.floor(Math.random() * 100000000000000).toString().padStart(15, "0");
            return prefix + calculateLuhnCheckDigit(prefix);
        }

        function calculateLuhnCheckDigit(num) {
            let sum = 0;
            let alt = true;
            for (let i = num.length - 1; i >= 0; i--) {
                let n = parseInt(num.charAt(i), 10);
                if (alt) {
                    n *= 2;
                    if (n > 9) n -= 9;
                }
                sum += n;
                alt = !alt;
            }
            return (10 - (sum % 10)) % 10;
        }

        function generateSSN() {
            return `${Math.floor(100 + Math.random() * 900)}-${Math.floor(10 + Math.random() * 90)}-${Math.floor(1000 + Math.random() * 9000)}`;
        }

        // Additional functions for other utilities go here
    </script>
</body>
</html>
